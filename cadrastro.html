<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastro</title>
</head>

<body>
    <div>
        <label for="email">E-mail</label>
        <input type="text"placeholder="Digite seu email" id="email" name="email">
    </div>
    <div>
        <label for="senha">Senha</label>
        <input type="text" placeholder="Digite sua senha" id="senha" name="senha">
    </div>
    <div>
        <label for="cpf">CPF</label>
        <input type="text"placeholder="Digite seu CPF"id="cpf" name="cpf" >
    </div>

    <div>
        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo">
            <option disabled selected>Escolha </option>
            <option value="junior">Aluno</option>
            <option value="senior">Coordenador</option>
            <option value="pleno">Professor</option>

        </select>
    </div>
    <div>
        <label for="nome">Nome</label>
        <input type="text"placeholder="Digite seu nome" id="nome" name="nome">
    </div>
    <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text"placeholder="Digite seu sobrenome" id="sobrenome" name="sobrenome">
    </div>
    <div> <label for="justificativa" style="display: block;">Justifivativa</label>
        <textarea name="justificativa" id="justificativa" rows="10" cols="30"></textarea></div>

</body>

</html>
