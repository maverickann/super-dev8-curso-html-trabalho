<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Professor</title>
</head>
<body>
    <button><a href="index.html">Voltar</a></button>
    <h1>Formulario</h1>
    <form >
        <div>
            <label for="nome-do-professor">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome-do-professor" name="nome-do-professor">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" placeholder="Digite seu CPF" id="cpf" name="cpf">
        </div>
        <button type="submit">Salvar</button>
    </form>
    
</body>
</html>
